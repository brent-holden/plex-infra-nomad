nomad:
  datacenter: lab
  region: home

common:
  env:
    user: plex
    puid: 1100
    group: plex
    pgid: 1100
    consul_http_addr: consul.service.consul:8500
  volumes:
    cache:
      name: media-cache
      dir: /mnt/rclone/cache/media
    base:
      name: media-base
      dir: /mnt/rclone/drive/media
    books:
      name: media-books
      dir: /mnt/rclone/drive/media/Books
    movies:
      name: media-movies
      dir: /mnt/rclone/drive/media/Movies
    music:
      name: media-tv
      dir: /mnt/rclone/drive/media/Music
    tv:
      name: media-tv
      dir: /mnt/rclone/drive/media/TV
    downloads:
      name: downloads
      dir: /mnt/downloads
    downloads-complete:
      name: downloads
      dir: /mnt/downloads/complete
    
app:
  authelia:
    container:
      architecture: amd64
      image: docker.io/authelia/authelia
      release: latest
      check_digest_url: https://registry.hub.docker.com/v2/repositories/authelia/authelia/tags/latest
      auto_update: true
    volumes:
      config:
        name: authelia-config
        dir: /opt/services/authelia
    traefik:
      hostname: auth
      path: /
      entrypoints: websecure
      middlewares: authelia@consulcatalog
      tls:
        use: true
        certresolver: letsencrypt
      forwardauth:
        address: http://authelia.service.consul:9092/api/verify?rd=https://auth.eventide.network/
        trustforwardheader: true
        authresponseheaders: Remote-User,Remote-Groups,Remote-Name,Remote-Email
    tags: network

  caddy:
    container:
      architecture: amd64
      image: docker.io/library/caddy
      release: latest
      check_digest_url: https://registry.hub.docker.com/v2/repositories/library/caddy/tags/latest
      auto_update: true
    volumes:
      config:
        name: caddy-config
        dir: /opt/services/caddy
    traefik:
      hostname: plex-request
      path: /downloads
      entrypoints: websecure
    tags: download

  flame:
