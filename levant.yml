nomad:
  datacenter: lab
  region: home

common:
  env:
    puid: 1100
    pgid: 1100
  volumes:
    base:
      name: media-base
      dir: /mnt/rclone/drive/media
    books:
      name: media-books
      dir: /mnt/rclone/drive/media/Books
    movies:
      name: media-movies
      dir: /mnt/rclone/drive/media/Movies
    music:
      name: media-tv
      dir: /mnt/rclone/drive/media/Music
    tv:
      name: media-tv
      dir: /mnt/rclone/drive/media/TV
    downloads:
      name: downloads
      dir: /mnt/downloads/complete
    
app:
  authelia:
    volumes:
      config:
        name: authelia-config
        dir: /opt/services/authelia
    traefik:
      hostname: auth
      path: /
      entrypoints: websecure
      middlewares: authelia@consulcatalog
      tls:
        use: true
        certresolver: letsencrypt
      forwardauth:
        address: http://authelia.service.consul:9092/api/verify?rd=https://auth.eventide.network/
        trustforwardheader: true
        authresponseheaders: Remote-User,Remote-Groups,Remote-Name,Remote-Email

  caddy:
    volumes:
      config:
        name: caddy-config
        dir: /opt/services/caddy
    traefik:
      hostname: plex-request
      path: /downloads
      entrypoints: websecure

  kavita:
    volumes:
      config:
        name: kavita-config
        dir: /opt/services/kavita
    traefik:
      hostname: kavita
      path: /
      entrypoints: websecure

  lidarr:
    volumes:
      config:
        name: lidarr-config
        dir: /opt/services/lidarr
    traefik:
      hostname: plex-request
      path: /lidarr
      entrypoints: websecure

  grafana:
    volumes:
      config:
        name: grafana-config
        dir: /opt/services/grafana/config
      data:
        name: grafana-data
        dir: /opt/services/grafana/data
    traefik:
      hostname: plex-request
      path: /lidarr
      entrypoints: websecure

  netbootxyz:
    volumes:
      config:
        name: netbootxyz-config
        dir: /opt/services/netbootxyz

  overseerr:
    volumes:
      config:
        name: overseerr-config
        dir: /opt/services/overseerr
    traefik:
      hostname: plex-request
      path: /
      entrypoints: websecure

  plex:
    constraints:
      operator: =
      node: nomad-3
    volumes:
      config:
        name: plex-config
        dir: /opt/services/plex
      transcode:
        name: plex-transcode
        dir: /mnt/transcode

  prowlarr:
    volumes:
      config:
        name: prowlarr-config
        dir: /opt/services/prowlarr
    traefik:
      hostname: plex-request
      path: /prowlarr
      entrypoints: websecure

  radarr:
    volumes:
      config:
        name: radarr-config
        dir: /opt/services/radarr
    traefik:
      hostname: plex-request
      path: /radarr
      entrypoints: websecure

  readarr:
    volumes:
      config:
        name: readarr-config
        dir: /opt/services/readarr
    traefik:
      hostname: plex-request
      path: /readarr
      entrypoints: websecure

  rclone_restic:
    service_url: http://rclone-restic.service.consul
    container:
      image: docker.io/rclone/rclone
      release: latest
      check_digest_url: https://registry.hub.docker.com/v2/repositories/rclone/rclone/tags/latest
    volumes:
      cache:
        name: rclone-cache-backup
        dir: /mnt/rclone/cache/backup
    ports:
      rclone: 7070
      web: 7071

  sabnzbd:
    volumes:
      config:
        name: sabnzbd-config
        dir: /opt/services/sabnzbd
    traefik:
      hostname: plex-request
      path: /sabnzbd
      entrypoints: websecure

  sonarr:
    volumes:
      config:
        name: sonarr-config
        dir: /opt/services/sonarr
    traefik:
      hostname: plex-request
      path: /sonarr
      entrypoints: websecure

  traefik:
    volumes:
      certs:
        name: traefik-certs
        dir: /opt/services/traefik
    consul:
      address: 192.168.10.2
      port: 8500
    domain:
      tld: eventide.network

  tautulli:
    volumes:
      config:
        name: tautulli-config
        dir: /opt/services/tautulli
    traefik:
      hostname: plex-request
      path: /tautulli
      entrypoints: websecure

